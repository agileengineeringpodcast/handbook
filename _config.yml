# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Handbook"
email: contact@agileengineeringpodcast.com
description: "A handbook for how we do things at the Agile Engineering Podcast"
baseurl: "/handbook"
url: "https://agileengineeringpodcast.github.io/handbook/"
twitter_username: "agileengpodcast"
github_username:  "agileengineeringpodcast"
color_theme:  "#0081ff"
color_text:  "#fff"
language:  "en"

# Build settings
markdown: kramdown
permalink: /:title/
gems: [jekyll-paginate]
paginate: 5

# Plugins
plugins_dir:
  - jekyll-admin
